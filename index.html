<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <h1>Consultar CEP</h1>
    <form class="row g-3">
        <div class="col-md-2">
            <label class="form-label" for="cep">CEP</label>
            <input class="form-control" type="number" name="cep" id="cep" onblur="consultarCep()">
        </div>

        <div class="col-md-6">
            <label class="form-label" for="logradouro">Logradouro</label>
            <input class="form-control" type="text" name="logradouro" id="logradouro">
        </div>

        <div class="col-md-2">
            <label class="form-label" for="numero">NÂ°</label>
            <input class="form-control" type="numero" name="numero" id="numero">
        </div>

        <div class="col-md-10">
            <label class="form-label" for="complemento">Complemento</label>
            <input class="form-control" type="text" name="complemento" id="complemento">
        </div>

        <div class="col-md-6">
            <label class="form-label" for="bairro">Bairro</label>
            <input class="form-control" type="text" name="bairro" id="bairro">
        </div>

        <div class="col-md-2">
            <label class="form-label" for="uf">UF</label>
            <select class="form-select" name="uf" id="uf">
                <option value="">Selecione</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
            </select>
        </div>

        <div class="col-md-2">
            <label class="form-label" for="localidade">Localidade</label>
            <select class="form-select" name="localidade" id="localidade">
                <option value="">Selecione</option>
            </select>
        </div>

        <div class="col-md-12">
            <button class="btn btn-success">Enviar</button>
            <button class="btn btn-light" type="reset">Limpar</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
