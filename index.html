<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <h1>Consultar CEP</h1>
    <form class="row g-3">
        <div class="col-md-2">
            <label class="form-label" for="cep">CEP</label>
            <input class="form-control" type="number" name="cep" id="cep">
        </div>

        <div class="col-md-6">
            <label class="form-label" for="logradouro">Logradouro</label>
            <input class="form-control" type="text" name="logradouro" id="logradouro">
        </div>

        <div class="col-md-2">
            <label class="form-label" for="numero">N°</label>
            <input class="form-control" type="numero" name="numero" id="numero">
        </div>

        <div class="col-md-10">
            <label class="form-label" for="complemento">Complemento</label>
            <input class="form-control" type="text" name="complemento" id="complemento">
        </div>

        <div class="col-md-6">
            <label class="form-label" for="bairro">Bairro</label>
            <input class="form-control" type="text" name="bairro" id="bairro">
        </div>

        <div class="col-md-2">
            <label class="form-label" for="uf">UF</label>
            <select class="form-select" name="uf" id="uf">
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </div>

        <div class="col-md-2">
            <label class="form-label" for="localidade">Localidade</label>
            <select class="form-select" name="localidade" id="localidade">
                <option value="">Selecione</option>
            </select>
        </div>

        <div class="col-md-12">
            <button class="btn btn-success">Enviar</button>
            <button class="btn btn-light" type="reset">Limpar</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
